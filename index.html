<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Random Number</title>
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>Guess the Number Game</h1>
        <p>Enter a number between 1 and 100:</p>
      </div>

      <div class="guess-container">
        <div id="2input"></div>
        <input type="number" id="guess-input" placeholder="Enter guess" />
        <div class="info">
          <div id="timer-container">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
          <span class="tries-left" id="tries-left"></span>
        </div>
        <br />
        <button id="guess-btn">Guess</button>
      </div>

      <div id="result"></div>
      <div class="user-guesses" id="guessContainer">
        <ol reversed id="guessList">
          <li class="li-styling"></li>
        </ol>
      </div>

      <div class="reload-btn"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
